<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join Tic-tac-toe</title>

    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/login_styles.css" />
</head>

<body>
    <div class="container">
        <div class="title">
            <h1>Tic-tac-toe</h1>
            <p>Play Tic-tac-toe with your friends online</p>
        </div>
        <form action="/join" method="POST">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" name="username" placeholder="Username" autocomplete="off"
                    required />
                <label for="roomPassword">Game Code:</label>
                <input type="text" class="form-control" name="roomPassword" placeholder="Game code" autocomplete="off"
                    required />
            </div>
            <button type="submit" class="btn btn-block btn-dark button">Join game</button>
            <a class="link" href="/">Haven't created a code. Create Game</a>
        </form>
    </div>

    <div class="x cell first"></div>
    <div class="x cell second"></div>
    <div class="x cell fifth"></div>
    <div class="o cell third"></div>
    <div class="o cell forth"></div>
</body>

</html>
